<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Medium Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="bg-purple-900 p-4 text-center">
        <h1 class="text-3xl font-bold">Mystic Insights</h1>
        <p class="text-sm text-gray-300">Journey into the Unknown</p>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-8">
                <img src="{{ url_for('static', filename='images/crystal-ball.svg') }}" alt="Crystal Ball" class="crystal-ball w-32 h-32 mx-auto mb-4">
                <p class="text-lg text-gray-300">Ask the spirits a question and receive mystic wisdom from beyond.</p>
            </div>

            <form id="question-form" class="mb-8">
                <div class="flex">
                    <input type="text" id="question-input" class="flex-grow p-2 rounded-l-lg bg-gray-800 text-white border-2 border-purple-500 focus:outline-none focus:border-purple-300" placeholder="Ask your question..." required>
                    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-r-lg transition duration-300">Ask</button>
                </div>
            </form>

            <div id="response-container" class="space-y-4"></div>
        </div>
    </main>

    <footer class="bg-gray-800 p-4 text-center text-sm text-gray-400">
        <p>Disclaimer: This psychic medium experience is for entertainment purposes only. The responses are generated by AI and should not be considered as actual spiritual or psychic readings.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
