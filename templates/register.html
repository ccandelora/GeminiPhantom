{% extends "base.html" %}

{% block title %}Register - Psychic Medium Experience{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
            <input type="text" name="username" id="username" required class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" name="email" id="email" required class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" name="password" id="password" required class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white">
        </div>
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Register</button>
    </form>
    <p class="mt-4 text-center">
        Already have an account? <a href="{{ url_for('login') }}" class="text-purple-400 hover:text-purple-300">Log in</a>
    </p>
</div>
{% endblock %}
